# The different types of validation to support. These values are reflected in other properties.
validator.type = rudder_v1.2.0
# Labels to describe the defined types.
validator.typeLabel.rudder = Rudder validation, schema version 1.2.0
# Validation artefacts (XML Schema) to consider for the "conformance" type.
validator.schemaFile.extensions.rudder_v1.2.0 = extensions/rudder/xsd/ocx-ext_rudder.xsd
# The title to display for the validator's user interface.
validator.uploadTitle = OCX Rudder Schema Validator
validator.validator.remoteArtefactLoadErrors = fail
validator.report.name=Rudder OCX Schema validation report
validator.javascriptExtension=$(document).ready(function() { $(".validatorReload").off().on("click", function() { window.location.href="upload"; });});
validator.bannerHtml=<div><div style="display: table;"><div style="display: table-row;"><div class="validatorReload" style="display: table-cell; cursor: pointer;"><h1>OCX validator</h1></div></div><div style="display: table-row;"><div style="display: table-cell; padding-top: 20px;"><p> This service is provided by the OCX Interoperability Forum organised by the <a href="https://3docx.org"> OCX Consortium</a> . The service allows you to validate <strong>3Docx XML</strong>models against published and working draft versions of the <a href="https://3docx.org">Open Class 3D Exchange (OCX) standard</a> (to validate structure) and <a href="http://schematron.com/">Schematron</a> (to validate content). The service is based on the <a href="https://github.com/ISAITB/xml-validator"> open source XML validator</a> provided by the Interoperability Test Bed, a conformance testing service offered by the European Commission's DG DIGIT project.<p> Click <a href="https://ocxwiki.3docx.org">here</a> for a detailed reference of the OCX published standard.</p></div></div></div><hr></div>
